<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <p><strong>Information:</strong> You have made changed. Any unsaved will be lost!</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{admin?.photoURL}}" alt="{{'admin?.knownAs'}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          
          <div class="card-footer">
            <button class="btn btn-success btn-block" form="editForm" [disabled]="!editForm.dirty">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateAdmin()">
              <h4>Email</h4>
              <input type="email" name="email" class="form-control" [(ngModel)]="admin.email">
              <h4>Username</h4>
              <input type="text" name="username" class="form-control" [(ngModel)]="admin.username" disabled>
              <h4>Password</h4>
              <input type="password" name="password" rows="6" class="form-control" [(ngModel)]="admin.password" disabled>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <p>Edit photo will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
