<nav class="navbar navbar-expand-md navbar-info bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">ISC Quang Trung</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin']">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>

      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/admin', authService.decodedToken?.nameid, 'edit']"><i class="fa fa-user mr-4"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out mr-4"></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
        [(ngModel)]="model.username" #username="ngModel" />
      <input class="form-control mr-sm-2" type="text" name="password" placeholder="Password" required
        [(ngModel)]="model.password" #password="ngModel" />
      <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</nav>
