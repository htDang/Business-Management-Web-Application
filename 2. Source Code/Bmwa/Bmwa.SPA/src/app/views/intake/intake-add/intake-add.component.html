<h4>Add new</h4>
<form #f="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label class="control-label">Name</label>
    <input
      required
      #name="ngModel"
      ngModel
      type="text"
      name="name"
      placeholder="Enter name"
      class="form-control" />
    <small
      *ngIf="name.invalid && name.touched"
      class="help-block">
      Name is required!
    </small>
  </div>
  <div class="form-group">
    <label class="control-label">Week count</label>
    <input
      required
      #weekCount="ngModel"
      ngModel
      type="number"
      name="weekCount"
      placeholder="Enter weekCount"
      class="form-control" />
    <small
      *ngIf="weekCount.invalid && weekCount.touched"
      class="help-block">
      Week amount is required!
    </small>
    <small
      *ngIf="weekCount.value < 0 && weekCount.touched"
      class="help-block">
      Week amount is not right!
    </small>
  </div>
  <div class="form-group">
    <label class="control-label">Date begin</label>
    <input
      required
      #dateBegin="ngModel"
      ngModel
      type="date"
      name="dateBegin"
      class="form-control" />
    <small
      *ngIf="dateBegin.invalid && dateBegin.touched"
      class="help-block">
      Date begin is required!
    </small>
  </div>
  <div class="form-group">
    <label class="control-label">Education program</label>
    <select
      [ngModel]="eduProgId"
      name="eduProgId"
      class="form-control">
      <option *ngFor="let edu of eduPrograms" [value]="edu.id">{{edu.name}}</option>
    </select>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary mr-1 mb-1 w-50" [disabled]="!f.valid">Add new</button>
    <button type="button" class="btn btn-dark w-50" (click)="closeEmitter.emit()">Close</button>
  </div>
</form>
