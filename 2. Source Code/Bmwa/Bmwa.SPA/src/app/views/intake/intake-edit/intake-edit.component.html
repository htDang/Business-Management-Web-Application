<h4>Edit</h4>
<form #f="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label class="control-label">Name</label>
    <input
      required
      name="name"
      #name="ngModel"
      [ngModel]="intake.name"
      type="text"
      class="form-control" />
    <div *ngIf="name.invalid && name.touched" class="help-block">
      Name is required!</div>
  </div>
  <div class="form-group">
    <label class="control-label">Week amount</label>
    <input
      required
      name="weekAmount"
      #weekAmount="ngModel"
      [ngModel]="intake.weekAmount"
      type="number"
      class="form-control"
      (input)="insertValidator()" />
    <div *ngIf="weekAmount.invalid && weekAmount.touched" class="help-block">
      Week amount is required!</div>
    <div
      *ngIf="weekAmount.hasError('errorValue') && weekAmount.value !== null"
      class="help-block">
      Week amount is not right!</div>
  </div>
  <div class="form-group">
    <label class="control-label">Date begin</label>
    <input
      required
      name="dateBegin"
      #dateBegin="ngModel"
      [ngModel]="intake.dateBegin | date: 'yyyy-MM-dd'"
      type="date"
      class="form-control" />
    <div *ngIf="dateBegin.invalid && dateBegin.touched" class="help-block">
      Date begin is required!</div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary mr-1 mb-1 w-50" [disabled]="!f.valid">Update</button>
    <button type="button" class="btn btn-dark w-50" (click)="closeEmitter.emit()">Close</button>
  </div>
