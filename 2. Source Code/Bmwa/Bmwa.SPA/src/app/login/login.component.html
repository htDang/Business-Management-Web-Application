<div class="d-flex justify-content-center alin-items-center mt-3">
    <form action="">
        <div class="form-group">
            <input #username name="Username" type="text" class="form-control" placeholder="Enter username" />
        </div>
        <div class="form-group">
            <input #password name="Password" type="text" class="form-control" placeholder="Enter password" />
        </div>
        <button class="btn btn-primary" (click)="login(username, password)">Login</button>
    </form>
</div>
